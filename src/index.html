<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="header-title">Task List</h1>
        <button id="create-task-btn" class="btn btn-contained">
          Create Task
        </button>
      </header>

      <main class="main">
        <div class="task-grid"></div>
      </main>
    </div>

    <dialog id="modal-create-task" class="modal modal-create-task">
      <form method="dialog">
        <div class="modal-header">Create Task</div>
        <div class="modal-content">
          <div class="form-field-group">
            <label for="name-task-field" class="col-form-label">Name task:</label>
            <input type="text" class="form-control" id="name-task-field" />
          </div>
        </div>
        <div class="modal-actions">
          <button class="btn btn-outlined no-hover" type="reset">
            Cancelar
          </button>
          <button class="btn btn-success no-hover" type="submit">
            Confirmar
          </button>
        </div>
      </form>
    </dialog>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
